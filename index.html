<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <div class="reel-header-intro">
        <span> <i class="bi bi-play-btn"></i> </span>
        <span>Esplora Seguiti Per te </span>
        <span> <i class="bi bi-search"></i> </span>
      </div>

    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <div> <img id="logo" src="./assets/img/boolean_logo.png" alt="logo boolean"> </div>
      <div> <i class="bi bi-heart-fill"></i><br>588</div>
      <div> <i class="bi bi-chat-dots-fill"></i><br>13</div>
      <div> <i class="bi bi-bookmark-fill"></i><br>638</div>
      <div> <i class="bi bi-arrow-up-right-square-fill"></i><br>491</div>
    </div>

    <!-- Footer -->
    <footer>
      <h1>boolean.careers</h1>
      <p>Prova il fundamental camp. 20 ore di corso gratuito... <a href="#">Vedi altro</a></p>

    </footer>
  </div>

</body>

</html>
